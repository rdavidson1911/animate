<html>
	<head>
		<title id="mytitle">Brandon and Robert Like Programming</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<h1 id="header1">Robert and Brandon's Awesome Animations</h1>
		<script>
		var answer = prompt("Are you ready for some awesome animation?");
		
		if(answer =="yes") {
			alert("Googly Goo Eyes");
		}
		
		var name = prompt("What is your name");
		alert("Get ready for some interesting questions " + name);
		var headermain = document.getElementById("header1");
		var title1 = document.getElementById("mytitle");
		console.log(title1.textContent);
		console.log(headermain.textContent)
		alert(headermain.textContent);

		title1.innerHTML("Title Now Changed");
		</script>
		<script src="js/three.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var geometry = new THREE.BoxGeometry( 1, 1, 1 );
			var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
			var cube = new THREE.Mesh( geometry, material );
			scene.add( cube );

			camera.position.z = 5;

			var animate = function () {
				requestAnimationFrame( animate );

				cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;

				renderer.render( scene, camera );
			};

			animate();
		</script>
	</body>
</html>
